<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Input Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        .container h3 {
            color: red;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            flex: 1;
            margin: 0 5px;
        }

        .buttons button:hover {
            background-color: darkred;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .popup-content h4 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .popup-content input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .popup-content button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .popup-content button:hover {
            background-color: darkred;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 100%;
            }

            .container input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }

            .buttons button {
                font-size: 14px;
                padding: 8px;
            }

            .popup-content input[type="text"] {
                font-size: 14px;
                padding: 8px;
            }

            .popup-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
  
    <div class="container">
        <h3>Last Period Number</h3>
        <input type="text" placeholder="Enter 11 digits">

        <h3>Last Price</h3>
        <input type="text" placeholder="Enter 5 digits">

        <h3>Last Result Number</h3>
        <input type="text" placeholder="Enter 1 digit">

        <div class="buttons">
            <button onclick="showPopup()">Calculate</button>
            <button onclick="showPopup()">Reset</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h4>PLEASE ENTER THE ACTIVATION CODE</h4>
            <input type="text" placeholder="Enter Activation Code">
            <button onclick="closePopup()">Submit</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
